<body>
    <script>

        class Animal {
            constructor(name){
                this.name = name;
            }

            move(){
                console.log('移動');
            }
            info(){
                return this.name;
            }
            
            toString(){
                return '名字:' + this.name;
            }
            
        }

        class Human extends Animal {
            constructor(name, gender='m'){
                super(name);
                this.gender = gender;
                //
            }
        }

        const a1 = new Animal('小白');
        console.log( a1.info() );
        console.log( '' + a1 );
        console.log( a1 instanceof Animal );

        const h1 = new Human('小明');
        console.log( h1.info() );
        console.log( h1.toString() );
        console.log( h1 instanceof Animal );



    </script>
</body>
